name: Cypress Test
on: [pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          browser: chrome
          env: JWT_
          config-file: cypress.json
          build: npm run build
          start: npm run start
          wait-on: 'http://localhost:3000'
